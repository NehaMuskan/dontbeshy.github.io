<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="cstyle.css">
</head>
<body>
	<div>
		<h1 class="title"><link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet"><mark> Contact Us </mark> </h1>
	</div>
	<button ><a href="index.html">Home </a> </button>
	<div class="container">
	<div class="row">
		<div class="column">
			<img src="https://upstox.com/app/themes/upstox/dist/img/contact/first-fold-image.png" style="width: 50%; height: 60%;">
		</div>
		<div class="column2">
			<form>
				<label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">India</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
			</form>
		</div>
	</div>
</div>

</body>
</html>
